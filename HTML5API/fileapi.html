<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HTML5 File API Demo</title>
</head>
<body>
  <h2>Select a file to read its contents</h2>
  <input type="file" id="fileInput" />
  <pre id="output" style="white-space: pre-wrap; border: 1px solid #ccc; padding: 1em;"></pre>

  <script>
    const fileInput = document.getElementById('fileInput');
    const output = document.getElementById('output');

    fileInput.addEventListener('change', function () {
      const file = fileInput.files[0];
      if (!file) return;

      const reader = new FileReader();

      reader.onload = function (e) {
        output.textContent = e.target.result;
      };

      reader.onerror = function (e) {
        output.textContent = '‚ùå Error reading file: ' + e.target.error;
      };

      reader.readAsText(file); // You can also use readAsDataURL, readAsArrayBuffer, etc.
    });
  </script>
</body>
</html>
